<div class="card-pricing_container">
  <div class="card-pricing_title">
    <h3>Play it Now!</h3>
  </div>
  <div class="card-pricing_value">
    <div class="card-pricing_value_container">
      <div
        class="card-pricing_value_console"
        *ngFor="let gameSpan of gameSpans"
      >
        <span [ngClass]="gameSpan.gameSpanEstilo">|</span>
        <p>{{ gameSpan.gameType }}</p>
      </div>
    </div>
    <div class="card-pricing_value_money">
      <p class="game_price">{{ gamePrice }}</p>
    </div>
  </div>
</div>
